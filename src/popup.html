<html>
    <head>
	<meta charset="UTF-8">
    </head>	
    <body>
	<H6><a href="README.md">AutoClose</a></h6>

	<center>
        <button type="button" id="mute">Mute All</button>

        <button type="button" id="closeNewTabs">Close empty new tabs</button>	    	    	
	</center>
	<hr width="75%"/>
	
	<center><h4>Tabs to be processed</h4></center>
	<center>Pattern: <input type="textfield" id="rx"/>
	    <input type="checkbox" name="exactMatch" id="exactMatch" value="false">Literal match</input>
	</center>
	<br>

	<center>
          <button type="button" id="duplicates">De-duplicate</button>
	</center>

	<br/>
	
<hr width="75%"/>
	
	<table id="UrlTable" align="left">
          <tbody id="urlTBBody">
	      <tr><th>Keep</th><th>URL</th></tr>
	  </tbody>	      
	</table>

	<br/>

<center>
    <button type="button" id="removeTabsButton">Close Tabs</button>
    <button type="button" id="groupTabsButton">Group Tabs</button>
</center>


<center>
    <input type="checkbox" id="leaveOne">Leave One per URL group</input>
</center>    


<br/>

<hr width="75%"/>
<h4>Find Tab</h4>

URL pattern: <input type="textfield" id="rx"/>
<label for="tabURL">Common URLs</label>
<select name="tabURL" id="tabURL">
<option value="https://mail.google.com">GMail</option>
<option value="https://www.nytimes.com">NYT</option>
<option value="https://www.washpost.com">Washington Post</option>
</select>


<script src="popup.js"></script>
    </body>	
</html>
